<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <title>jQuery Salary Calculator</title>
  </head>
  <body>
    <h1> Employee Salary Calculator </h1>
    <div id="employeeForm">
      <input type="text" name="firstName" id="firstName" placeholder="First Name"/>
      <input type="text" name="lastName" id="firstName" placeholder= "Last Name"/>
      <input type="text" name="idNum" id="firstName" placeholder="ID Number"/>
      <input type="text" name="jobTitle" id="firstName" placeholder="Job Title"/>
      <input type="text" name="salary" id="firstName" placeholder="Salary"/>
      <input type="button" name="submitBtn" value="Submit"/>
    </div>

    <table id="employeeeTable">

      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Salary</th>
      </thead>
    </table>
    <h2 id="monthlyCostDisplay"></h2>
    <!-- scripts -->
    <script src="scripts/jquery.js" charset="utf-8"></script>
    <script src="scripts/salaryCalculator.js" charset="utf-8"></script>
  </body>
</html>
